{% extends "base.html" %}
{% block content %}
    <section class="p-3">
        <div style="max-width:900px; margin-left: auto; margin-right: auto;">
            <a class="badge rounded-pill text-bg-light" href="#" style="text-decoration:none;">Software Engineer</a>
            <a class="badge rounded-pill text-bg-light" href="#" style="text-decoration:none;">Product Manager</a>
            <a class="badge rounded-pill text-bg-light" href="#" style="text-decoration:none;">Data Scientist</a>
            <a class="badge rounded-pill text-bg-light" href="#" style="text-decoration:none;">Designer</a>
            <a class="badge rounded-pill text-bg-light" href="#" style="text-decoration:none;">Engineering Manage</a>
        </div>
    </section>
    <section class="p-3">
        <div class="list-group w-auto gap-2" style="max-width:900px; margin-left: auto; margin-right: auto;">
            {% for record in data %}
            <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3 rounded-3" style="border-width: 1px;" aria-current="true">
                <img src="https://github.com/twbs.png" alt="twbs" class="rounded-circle flex-shrink-0" width="48" height="48">
                <div class="d-flex gap-2 w-100 justify-content-between">
                    <div>
                        <h6 class="mb-0">{{ record['job_name'] }}</h6>  
                        <p class="mb-0 opacity-75">
                            {{ record['company'] }} <span class="badge text-bg-secondary">{{ record['location'] }}</span>
                        </p>
                        <p class="d-md-none" data-target="#skills-tags-collapse">
                            <span class="badge rounded-pill text-bg-success" style="font-size: xx-small;">CSS</span>
                            <span class="badge rounded-pill text-bg-success" style="font-size: xx-small;">Java</span>
                            <span class="badge rounded-pill text-bg-success" style="font-size: xx-small;">HTML</span>
                            <span class="badge rounded-pill text-bg-success" style="font-size: xx-small;">Python</span>
                        </p>
                    </div>
                    <div class="collapse d-md-block" id="skills-tags-collapse">
                        <p class="mb-0 opacity-75">
                            <span class="badge rounded-pill text-bg-success" style="font-size: xx-small;">CSS</span>
                            <span class="badge rounded-pill text-bg-success" style="font-size: xx-small;">Java</span>
                            <span class="badge rounded-pill text-bg-success" style="font-size: xx-small;">HTML</span>
                            <span class="badge rounded-pill text-bg-success" style="font-size: xx-small;">Python</span>
                        </p>
                    </div>
                </div>
                <small class="opacity-50 text-nowrap">1d</small>
            </a>
            {% endfor %}
        </div>   
    </section>
{% endblock %}
